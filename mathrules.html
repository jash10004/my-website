<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Rules</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url(media/rulebg.png);
            background-repeat: no-repeat;
            background-size: 100% 100%;
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .nav {
            position: absolute;
            top: 10px;
            right: 10px;
            
        }
        .container {
            text-align: center;
            color: #ffffff;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        .rules-box {
            background-color: #a084e8;
            border: 3px solid #000;
            border-radius: 10px;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }
        .rules-box ul {
            list-style-type: none;
            padding: 0;
        }
        .rules-box li {
            margin-bottom: 10px;
        }
        .play-button {
            display: inline-block;
            margin-top: 20px;
            background-color: #ff6f6f;
            color: #000;
            padding: 10px 30px;
            border: 3px solid #000;
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.5rem;
        }
        .play-button:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="nav">
        <a href="index.html" class="button home"><i class="fa fa-home"></i></a>
    </div>
    <div class="container">
        <h1>RULES</h1>
        <div class="rules-box">
            <ul>
                <li>&#8226; ANSWER THE QUESTIONS</li>
                <li>&#8226; EARNS POINTS</li>
                <li>&#8226; WIN THE QUIZ</li>
            </ul>
        </div>
        <a href="/math.html" class="play-button">PLAY</a>
    </div>
</body>
</html>
