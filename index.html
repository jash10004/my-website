<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url(media/bg.png);
            font-family: 'Press Start 2P', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-repeat: no-repeat;
            background-size: 100% 100%;
            
        }
        .container {
            text-align: center;
            color: #ffffff;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
        }
        .button {
            display: inline-block;
            background-color: #ff6f6f;
            color: #ffffff;
            padding: 10px 30px;
            font-size: 1.2rem;
            border: 3px solid #000;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:hover {
            background-color: #ff4c4c;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>QUIZ TIME</h1>
        <a href="player.html" class="button">LET'S START</a>
    </div>
</body>
</html>
