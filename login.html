<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
            
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: url(img/sing.png);
            font-family: Arial, sans-serif;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
        .container {
            display: flex;
            gap: 10px;
        }

        .login-container, .signup-container, .email-container {
            background: linear-gradient(to bottom, #33ccff 0%, #006600 100%);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            opacity: 75%;
        }

        .login-container h2, .signup-container h2, .email-container h2 {
            margin-bottom: 20px;
        }

        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            background: forestgreen;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: green;
        }

        .forgot-password, .signup-link {
            display: block;
            margin-top: 10px;
            color: whitesmoke;
            text-decoration: none;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .email-container {
            display: none;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button> <a href="index.html">Login </a></button>
        <a href="forgetpass.html" class="forgot-password" onclick="showEmailBox()">Forgot Password?</a>
        <a href="signup.html" class="signup-link" onclick="showSignupBox()">Create an Account</a>
    </a>

    </div>

    
    <div class="signup-container" id="signup-box" style="display: none;">
        <h2>Signup</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="text" placeholder="Username" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Signup</button>
        <button onclick="hideSignupBox()">Cancel</button>
    </div>
</div>

    <div class="email-container" id="email-box">
        <h2>Enter Your Email</h2>
        <input type="email" placeholder="Email Address" required>
        <button onclick="sendOTP()">Send OTP</button>
        <button onclick="hideEmailBox()">Cancel</button>
    </div>

    <script>
        function showEmailBox() {
            document.getElementById('email-box').style.display = 'block';
        }

        function hideEmailBox() {
            document.getElementById('email-box').style.display = 'none';
        }

        function sendOTP() {
            const emailInput = document.querySelector(email-box ,input[type="email"]);
            const email = emailInput.value;
            if (email) {
                alert(`OTP has been sent to ${email}`);
                hideEmailBox();
            } else {
                alert('Please enter a valid email address');
            }
        }
        function showSignupBox() {
            document.getElementById('signup-box').style.display = 'block';
        }

        function hideSignupBox() {
            document.getElementById('signup-box').style.display = 'none';
        }
    </script>
</body>
</html>
